<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>complete form</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
           
        }
    </style>
</head>
<body>
    <head>

    </head>
    <main>
        <section>
            <h2>Simple form</h2>
            <form>
                <label for="name">Your Name:
                    <input type="text" id="Name" placeholder="Your name">

                    
                </label>
                <label for="email">Your email:
                <input type="email" name="" id="Email" placeholder="your email">

                </label>
                
                <label for="phone">Your phone:
                <input type="phone" name="" id="phone" placeholder="your Phone ">

                </label>
                <fieldset>
                    <legend>
                        select one
                    </legend>
                    <label for="married">
                     <input type="radio" name="select" id="married">Married  

                    </label>
                      <label for="unmarried">
                        <input type="radio" name="select" id="unmarried">UNmarried

                      </label>
                </fieldset>
                <fieldset>
                    <legend>
                       Qualification
                    </legend>
                    <label for="primary">
                        <input type="checkbox" name="education" id="psc">PSC
                    </label>
                    <label for="secondary">
                        <input type="checkbox" name="education" id="ssc">SSC
                    </label>

                    <label for="higher secondary">
                        <input type="checkbox" name="education" id="HSC">HSC
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Special Instruction</legend>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </fieldset>
            </label>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    
</body>
</html>
